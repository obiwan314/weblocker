name: Build Installer on Release

on:
  release:
    types: [published]

jobs:
  build-installer:
    name: Build Windows installer
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'refs/heads/main'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: npm run build

      - name: Install Inno Setup (choco)
        shell: powershell
        run: |
          choco install innosetup -y

      - name: Build installer
        shell: powershell
        run: |
          powershell -ExecutionPolicy Bypass -File installer\build-installer.ps1

      - name: Find generated installer
        id: find_installer
        shell: powershell
        run: |
          $file = Get-ChildItem -Path dist\installer -Filter *.exe | Sort-Object LastWriteTime -Descending | Select-Object -First 1 -ExpandProperty FullName
          if (-not $file) { Write-Error 'Installer not found in dist/installer'; exit 1 }
          $name = Split-Path $file -Leaf
          Write-Output "installer=$file" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Output "name=$name" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload installer to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find_installer.outputs.installer }}
          asset_name: ${{ steps.find_installer.outputs.name }}
          asset_content_type: application/octet-stream
